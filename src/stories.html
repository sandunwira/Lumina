<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="app.css">
	<link rel="stylesheet" href="css/titlebar.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/dialog.css">
	<link rel="stylesheet" href="css/audioPlayer.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 

	<script type="module" src="/main.js" defer></script>

	<link rel="preload" href="./assets/fonts/Gilroy-Light.otf" as="font" type="font/otf" crossorigin>
	<link rel="preload" href="./assets/fonts/Gilroy-ExtraBold.otf" as="font" type="font/otf" crossorigin>
	<link rel="preload" href="./assets/images/logo.svg" as="image" type="image/svg+xml">
	<link rel="preload" href="./assets/videos/background.png" as="image" type="image/png">
	<link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style" type="text/css">

	<script>
		// Use fetch to get the JSON data
		fetch('https://raw.githubusercontent.com/teamkoolapps/LuminaAPI/main/api/story.json')
			.then(response => response.json())
			.then(data => {
				// Get the container element
				let container = document.getElementById('storyContainer');
				let htmlData = '';
				// Loop through the data array
				for (let i = 0; i < data.length; i++) {
					htmlData += '<div id="storyCard" style="background: url(' + data[i].imgLink + '); background-size: cover;">';
					htmlData += '<a href="' + data[i].link + '" style="text-decoration: none;">';
					htmlData += '<p class="flexContainer">' + data[i].author + ' - ' + data[i].title + '</p>';
					htmlData += '</a>'
					htmlData += '</div>';
				}
				// Insert the HTML into the container
				container.innerHTML = htmlData;
			});
	</script>


</head>

<body>

	<!-- DIALOG START ==================================================-->
	<dialog id="helpDialog"></dialog>
	<script src="js/aboutDialog.js"></script>
	<!--==================================================== DIALOG END -->

	<!-- Titlebar Start ================================================-->
	<div class="titlebar" id="titlebar"></div>
	<script src="js/titlebar.js"></script>
	<!--================================================== Titlebar End -->

	<script src="js/audioPlayer.js"></script>

	<!-- Header Start ==================================================-->
	<div class="banner flexContainer flexCol" id="headerBackground">

		<video autoplay muted loop id="myVideo">
			<source
				src="./assets/videos/background.mp4"
				type="video/mp4"
				preload="auto">
		</video>

		<div class="storiesContainer banner-container flexContainer flexCol">
			<div class="navigation">
				<button onclick="history.back()">
					<i class="fa-solid fa-house"></i>
				</button>
				<h1 class="navigationTitle">Stories</h1>
			</div>

			<div class="flexContainer flexRow storyContainer" id="storyContainer">

				<div style="color: #56AFE7; height: 70vh; width: 100%; display: flex; align-items: center; justify-content: center; font-size: 130px; filter: drop-shadow(0 0 100px #56AFE7);">
					<i class="fa-solid fa-yin-yang fa-beat-fade"></i>
				</div>

			</div>

		</div>

	</div>
	<!--==================================================== Header End -->

</body>

</html>
