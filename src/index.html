<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="app.css">
	<link rel="stylesheet" href="css/titlebar.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 

	<script type="module" src="/main.js" defer></script>

	<link rel="preload" href="./assets/fonts/Gilroy-Light.otf" as="font" type="font/otf" crossorigin>
	<link rel="preload" href="./assets/images/logo.svg" as="image" type="svg" crossorigin>
	<link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="stylesheet" type="css" crossorigin>
</head>

<body>

	<!-- Header Start ==================================================-->
	<div class="banner flexContainer flexCol" id="lockScreen">
		<div class="lockScreenContainer flexContainer flexCol">
			<div class="flexContainer flexRow lockInfoContainer">
				<div class="flexContainer flexCol clockContainer">
					<div id="time-container"></div>
					<div id="date-container"></div>
				</div>
				<div class="flexContainer flexRow lockButtons">
					<button id="bgChangeBtn" oncontextmenu="window.location.reload();" title="Change Background">
						<i class="fa-regular fa-image"></i>
					</button>
					<button id="quitBtn" title="Quit">
						<i class="fa-solid fa-power-off"></i>
					</button>
					<button id="loginBtn" title="Continue" onclick="window.location.href='./index2.html'">
						<i class="fa-solid fa-chevron-right"></i>
					</button>
				</div>
			</div>
		</div>
	</div>
	<script src="js/date.js"></script>
	<script src="js/time.js"></script>
	<script src="js/script.js"></script>
	<!--==================================================== Header End -->

</body>

</html>
