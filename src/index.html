<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="app.css">
	<link rel="stylesheet" href="css/titlebar.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/dialog.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 

	<script type="module" src="/main.js" defer></script>

	<link rel="preload" href="./assets/fonts/Gilroy-Light.otf" as="font" type="font/otf" crossorigin>
	<link rel="preload" href="./assets/fonts/Gilroy-ExtraBold.otf" as="font" type="font/otf" crossorigin>
	<link rel="preload" href="./assets/images/logo.svg" as="image" type="image/svg+xml">
	<link rel="preload" href="./assets/videos/background.png" as="image" type="image/png">
	<link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style" type="text/css">
</head>

<body>

	<!-- DIALOG START ==================================================-->
	<dialog id="closeDialog"></dialog>
	<script src="js/closeDialog.js"></script>
	<!--==================================================== DIALOG END -->

	<!-- Header Start ==================================================-->
	<div class="banner flexContainer flexCol" id="lockScreen">

		<video autoplay muted loop id="myVideo">
			<source
				src="./assets/videos/background.mp4"
				type="video/mp4"
				preload="auto">
		</video>

		<div class="lockScreenContainer flexContainer flexCol">
			<div class="flexContainer flexRow lockInfoContainer">
				<div class="flexContainer flexCol clockContainer">
					<div id="time-container" class="lockScreenTime"></div>
					<div id="date-container" class="lockScreenDate"></div>
				</div>
				<div class="flexContainer flexRow lockButtons">
					<audio id="audioPlayer" preload="auto" src="https://stream.zeno.fm/0r0xa792kwzuv"></audio>
					<button id="playPauseBtn" title="Toggle Music On/Off" class="pause" oncontextmenu="window.location.reload();">
						<i class="fa-solid fa-music"></i>
					</button>
					<button id="quitBtn" title="Quit" onclick="closeDialog.showModal();">
						<i class="fa-solid fa-power-off"></i>
					</button>
					<button id="loginBtn" title="Continue" onclick="window.location.href='./home.html'">
						<i class="fa-solid fa-chevron-right"></i>
					</button>
				</div>
			</div>
		</div>

	</div>
	<!--==================================================== Header End -->

	<script src="js/date.js"></script>
	<script src="js/time.js"></script>
	<script src="js/audioPlayer.js"></script>
	<script src="js/script.js"></script>

</body>

</html>
