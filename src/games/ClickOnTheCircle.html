<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../app.css">
	<link rel="stylesheet" href="../css/titlebar.css">
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 

	<script type="module" src="/main.js" defer></script>

	<link rel="preload" href="../assets/fonts/Gilroy-Light.otf" as="font" type="font/otf" crossorigin>
	<link rel="preload" href="../assets/images/logo.svg" as="image" type="svg" crossorigin>
	<link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="stylesheet" type="css" crossorigin>
</head>

<body>

	<!-- Titlebar Start ================================================-->
	<div class="titlebar" id="titlebar"></div>
	<script src="../js/titlebar.js"></script>
	<!--================================================== Titlebar End -->

	<!-- Header Start ==================================================-->
	<div class="banner flexContainer flexCol" style="background: linear-gradient(45deg, #304c68, #19232e);">
		<div class="gameDetails">
			<h1 class="gameTitle">Click On The Circle</h1>
			
			<div class="iframeControls">
				<button onclick="history.back()">
					<i class="fa-solid fa-xmark"></i>
					<span>Close</span>
				</button>
				<button onclick="window.location.reload();">
					<i class="fa-solid fa-arrows-rotate"></i>
					<span>Refresh</span>
				</button>
			</div>
		</div>
		
		<div class="iframe">
			<iframe src="https://clickonthecircle.sandunwira.repl.co" frameborder="0" allowfullscreen loading="lazy">
		</div>
	</div>
	<!--==================================================== Header End -->

</body>

</html>
