<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="app.css">
	<link rel="stylesheet" href="css/titlebar.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/dialog.css">
	<link rel="stylesheet" href="css/audioPlayer.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

	<script type="module" src="/main.js" defer></script>

	<link rel="preload" href="./assets/fonts/Gilroy-Light.otf" as="font" type="font/otf" crossorigin>
	<link rel="preload" href="./assets/fonts/Gilroy-ExtraBold.otf" as="font" type="font/otf" crossorigin>
	<link rel="preload" href="./assets/images/logo.svg" as="image" type="image/svg+xml">
	<link rel="preload" href="./assets/videos/background.png" as="image" type="image/png">
	<link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style" type="text/css">
</head>

<body>

	<!-- DIALOG START ==================================================-->
	<dialog id="helpDialog"></dialog>
	<script src="js/aboutDialog.js"></script>
	<!--==================================================== DIALOG END -->
	<!-- DIALOG START ==================================================-->
	<dialog id="closeDialog"></dialog>
	<script src="js/closeDialog.js"></script>
	<!--==================================================== DIALOG END -->

	<!-- Titlebar Start ================================================-->
	<div class="titlebar" id="titlebar"></div>
	<script src="js/titlebar.js"></script>
	<!--================================================== Titlebar End -->

	<script src="js/audioPlayer.js"></script>

	<!-- Header Start ==================================================-->
	<div class="banner flexContainer flexCol" id="homeBackground">

		<video autoplay muted loop id="myVideo">
			<source
				src="./assets/videos/background.mp4"
				type="video/mp4"
				preload="auto">
		</video>

		<div class="homeScreen banner-container flexContainer flexCol">
			<div class="info-bar">
				<div class="profile-container flexContainer flexRow">
					<div id="timeIcon" class="flexContainer"></div>

					<div id="greetingContainer" class="flexContainer flexCol">
						<div id="greeting"></div>
						<div id="state"></div>
					</div>
				</div>

				<div class="homeScreenTime" id="time-container"></div>
			</div>

			<div class="flexContainer flexRow homeSectionsContainer">

				<div id="sectionCard" class="flexContainer" onclick="window.location.href='games.html'" style="background: url('./assets/images/sections/Games.png'), linear-gradient(#424242, #424242); background-size: contain; background-repeat: no-repeat;">
					<p>Games</p>
				</div>
				<div id="sectionCard" class="flexContainer" onclick="window.location.href='quotes.html'" style="background: url('./assets/images/sections/Quotes.png'), linear-gradient(#424242, #424242); background-size: contain; background-repeat: no-repeat;">
					<p>Quotes</p>
				</div>
				<div id="sectionCard" class="flexContainer" onclick="window.location.href='stories.html'" style="background: url('./assets/images/sections/Stories.png'), linear-gradient(#424242, #424242); background-size: contain; background-repeat: no-repeat;">
					<p>Stories</p>
				</div>
				<div id="sectionCard" class="flexContainer" onclick="window.location.href='breathe.html'" style="background: url('./assets/images/sections/Breathe.png'), linear-gradient(#424242, #424242); background-size: contain; background-repeat: no-repeat;">
					<p>Breathe</p>
				</div>

			</div>

		</div>

	</div>
	<!--==================================================== Header End -->

	<script src="js/time.js"></script>
	<script src="js/location.js"></script>
	<script src="js/greeting.js"></script>

</body>

</html>
